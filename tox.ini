[tox]
skipsdist = True
envlist =
    pylint
    black
    isort
    release
    py{37,38}-django{22,30}

[testenv]
deps =
    django22: Django>=2.2<3.0
    django30: Django>=3.0
    pytest
    pytest-clarity
    pytest-cov
    pytest-django
    wagtail
    wagtail-markdown
    wagtail-metadata
commands =
    pytest --cov --cov-report=xml tests wagtail_code_blog
setenv =
    PYTHONPATH = {toxinidir}:{env:PYTHONPATH:}

[testenv:black]
basepython = python3
skip_install = true
deps = black
commands = black --exclude '.*(migrations)' --target-version=py38 --check --diff .

[testenv:isort]
basepython = python3
skip_install = true
deps = isort
commands = isort --check-only --diff

[testenv:pylint]
basepython = python3
skip_install = true
deps =
    django
    pylint
    pylint-django
    pytest
    wagtail
    wagtail-markdown
    wagtail-metadata
    readtime
    wagtail-foliage
commands = pylint wagtail_code_blog tests

[testenv:release]
deps =
    poetry
commands =
    poetry publish --build
passenv =
    POETRY_PYPI_TOKEN_PYPI

[pytest]
addopts = --ds=tests.settings --reuse-db -ra
testpaths = tests
norecursedirs = .git */migrations/* .venv

[isort]
recursive = True
skip = venv
skip_glob=**/migrations/*
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
forced_separate =
    tests
    wagtail_resume
line_length= 88

[coverage:run]
branch = True
source = wagtail_code_blog

omit =
    ./.venv/*
    */migrations/*
    */apps.py

[coverage:report]
fail_under = 95

[mypy]
python_version = 3.8
check_untyped_defs = True
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
plugins = mypy_django_plugin.main
[mypy.plugins.django-stubs]
django_settings_module = tests.settings.test
